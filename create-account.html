<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account • Yoga with Lisa</title>

  <style>
    :root{
      --bg:#efe9dd;
      --card:#ffffff;
      --text:#141414;
      --muted:rgba(0,0,0,.62);
      --border:rgba(0,0,0,.12);
      --shadow:0 22px 50px rgba(0,0,0,.10);
      --radius:26px;

      --btn:#0b0b0b;
      --btn-hover:#1a1a1a;
      --btn-text:#ffffff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:28px 16px;
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px 34px 26px;
    }

    h1{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:56px;
      line-height:1.02;
      margin:0 0 10px;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:0 0 26px;
      color:var(--muted);
      font-size:16px;
      line-height:1.45;
    }

    label{
      display:block;
      font-weight:650;
      margin:16px 0 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:14px 16px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.18);
      outline:none;
      font-size:16px;
      background:#fff;
    }
    input:focus{
      border-color: rgba(0,0,0,.35);
      box-shadow: 0 0 0 3px rgba(0,0,0,.06);
    }

    .checks{
      margin:16px 0 10px;
      display:grid;
      gap:10px;
      color: rgba(0,0,0,.78);
      font-size:14px;
    }
    .check{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .check input{ margin-top:3px; }

    a{ color: rgba(0,0,0,.78); text-decoration: underline; text-underline-offset: 3px; }
    a:hover{ color:#000; }

    .btn-primary{
      width:100%;
      margin-top:16px;
      padding:16px 18px;
      border-radius:999px;
      border:none;
      background:var(--btn);
      color:var(--btn-text);
      font-weight:700;
      cursor:pointer;
      font-size:16px;
      transition: background .15s ease, transform .06s ease;
    }
    .btn-primary:hover{ background:var(--btn-hover); }
    .btn-primary:active{ transform: translateY(1px); }

    .divider{
      display:flex;
      align-items:center;
      gap:14px;
      margin: 18px 0 14px;
      color: rgba(0,0,0,0.55);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      justify-content:center;
    }
    .divider::before,
    .divider::after{
      content:"";
      height:1px;
      flex:1;
      background: rgba(0,0,0,0.10);
      border-radius:999px;
    }
    .divider span{ padding: 0 6px; }

    .btn-google{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      color: rgba(0,0,0,0.85);
      font-weight: 650;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .btn-google:hover{
      background: rgba(255,255,255,0.92);
      border-color: rgba(0,0,0,0.18);
    }
    .btn-google:active{ transform: translateY(1px); }

    .google-mark{
      width:18px;
      height:18px;
      border-radius: 50%;
      background:
        conic-gradient(#4285F4 0 90deg, #34A853 90deg 180deg, #FBBC05 180deg 270deg, #EA4335 270deg 360deg);
      display:inline-block;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08) inset;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      color: rgba(0,0,0,.62);
      font-size:14px;
      line-height:1.5;
    }

    .bottom-links{
      margin-top:18px;
      padding-top:18px;
      border-top:1px solid rgba(0,0,0,.08);
      text-align:center;
      color: rgba(0,0,0,.62);
      font-size:14px;
    }
    .bottom-links a{ color: rgba(0,0,0,.75); }
    .dot{ padding: 0 10px; color: rgba(0,0,0,.35); }
  </style>
</head>

<body>
  <main class="card">
    <h1>Create account</h1>
    <p class="sub">Create an account to access your member content, class library, and saved plans.</p>

    <!-- Memberstack SIGNUP form -->
    <form data-ms-form="signup">
      <label for="name">Name</label>
      <input id="name" type="text" autocomplete="name" placeholder="Your name" data-ms-member="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="Email address" data-ms-member="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="Password" data-ms-member="password" required />

      <div class="checks">
        <label class="check">
          <input type="checkbox" required />
          <span>
            I agree to the <a href="TERMS_URL" target="_blank" rel="noopener">Terms</a> &amp;
            <a href="PRIVACY_URL" target="_blank" rel="noopener">Privacy Policy</a>.
          </span>
        </label>

        <label class="check">
          <input type="checkbox" />
          <span>Add me to the newsletter / product updates.</span>
        </label>
      </div>

      <button class="btn-primary" type="submit">Create account</button>

      <div class="divider"><span>OR</span></div>

      <!-- Google button MUST be inside this signup form -->
      <button type="button" class="btn-google" data-ms-auth-provider="google">
        <span class="google-mark" aria-hidden="true"></span>
        Continue with Google
      </button>

      <p class="footer" style="margin-bottom:0;">
        Already have an account? <a href="signin.html">Sign in here</a>.
      </p>
    </form>

    <div class="bottom-links">
      <a href="/">Back to Home</a>
      <span class="dot">•</span>
      <a href="PRIVACY_URL">Privacy Policy</a>
      <span class="dot">•</span>
      <a href="TERMS_URL">Terms</a>
    </div>
  </main>

  <!-- Memberstack script: keep YOUR existing one from signin.html (paste it here) -->
  <!-- Example format (do not use unless it matches your project):
  <script src="https://static.memberstack.com/scripts/v1/memberstack.js" data-memberstack-id="YOUR_ID"></script>
  -->
</body>
</html>
