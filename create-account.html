<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account | Yoga with Lisa</title>
  <link rel="stylesheet" href="style.css" />

<style>
  :root{
    --bg: #efe9dc;
    --card: #ffffff;
    --ink: #121212;
    --muted: rgba(0,0,0,.62);
    --line: rgba(0,0,0,.10);
    --radius: 28px;
  }

  body{
    margin:0;
    background: var(--bg);
    color: var(--ink);
    -webkit-font-smoothing: antialiased;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  }

  .auth-wrap{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 32px 18px;
  }

  .auth-card{
    width: 100%;
    max-width: 510px;
    background: var(--card);
    border-radius: var(--radius);
    padding: 40px 34px 24px;
    box-shadow: 0 8px 30px rgba(0,0,0,.06);
  }

  .auth-title{
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 64px;
    line-height: 1;
    margin: 0 0 10px;
    letter-spacing: -0.02em;
  }

  .auth-subtitle{
    margin: 0 0 28px;
    color: var(--muted);
    font-size: 18px;
    line-height: 1.5;
  }

  form[data-ms-form]{
    display:flex;
    flex-direction:column;
    gap: 16px;
  }

  label{
    font-weight: 650;
    margin-top: 4px;
    margin-bottom: -8px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"]{
    width: 100%;
    box-sizing: border-box;
    padding: 16px 18px;
    border-radius: 999px;
    border: 1.5px solid rgba(0,0,0,.18);
    outline: none;
    font-size: 18px;
    background:#fff;
  }

  input:focus{
    border-color: rgba(0,0,0,.35);
    box-shadow: 0 0 0 3px rgba(0,0,0,.06);
  }

  .checks{
    display:flex;
    flex-direction:column;
    gap: 12px;
    margin-top: 6px;
  }

  .check{
    display:flex;
    gap: 12px;
    align-items:flex-start;
    color: rgba(0,0,0,.72);
    line-height: 1.35;
    font-size: 16px;
  }

  .check input{
    margin-top: 3px;
    width: 18px;
    height: 18px;
    accent-color: #111;
  }

  .check a{
    color: rgba(0,0,0,.78);
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  .btn-primary{
    margin-top: 10px;
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: 18px 20px;
    background: #0b0b0b;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
    cursor: pointer;
  }
  .btn-primary:hover{ filter: brightness(1.02); }
  .btn-primary:active{ transform: translateY(1px); }

  .auth-links{
    margin-top: 16px;
    text-align:center;
    color: rgba(0,0,0,.55);
    font-size: 18px;
    line-height:1.5;
  }

  .auth-links a{
    color: rgba(0,0,0,.75);
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  .auth-footer{
    margin-top: 22px;
    padding-top: 18px;
    text-align: center;
    color: rgba(0,0,0,.65);
    font-size: 16px;
    border-top: 1px solid rgba(0,0,0,.10);
  }

  .auth-footer a{
    color: rgba(0,0,0,.75);
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  @media (max-width: 520px){
    .auth-card{ padding: 34px 22px 22px; }
    .auth-title{ font-size: 48px; }
    .auth-subtitle{ font-size: 16px; }
  }
</style>

</head>

<body>
  <main class="card">
    <h1>Create account</h1>
    <p class="sub">Create an account to access our yoga and meditation content library and progress tracking tools.</p>

    <!-- Memberstack SIGNUP form -->
    <form data-ms-form="signup">
      <label for="name">Name</label>
      <input id="name" type="text" autocomplete="name" placeholder="Your name" data-ms-member="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="Email address" data-ms-member="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="Password" data-ms-member="password" required />

      <div class="checks">
        <label class="check">
          <input type="checkbox" required />
          <span>
            I agree to the <a href="terms.html" target="_blank" rel="noopener">Terms</a> &amp;
            <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
          </span>
        </label>

        <label class="check">
          <input type="checkbox" />
          <span>Add me to the newsletter &amp; send me updates!</span>
        </label>
      </div>

      <button class="btn-primary" type="submit">Create account</button>

<!-- Divider -->
<div class="auth-divider">
  <span>OR</span>
</div>

<!-- Google sign-in placeholder -->
<button class="auth-oauth" type="button" disabled aria-disabled="true">
  <span class="oauth-icon" aria-hidden="true">
    <svg viewBox="0 0 48 48" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
      <path fill="#EA4335" d="M24 9.5c3.54 0 6.1 1.53 7.5 2.8l5.1-5.1C33.5 4.4 29.2 2.5 24 2.5 14.6 2.5 6.6 7.9 3 15.7l6.4 5C11 14.6 17 9.5 24 9.5z"/>
      <path fill="#4285F4" d="M46 24.5c0-1.6-.14-2.8-.45-4.05H24v7.7h12.3c-.25 2-1.6 5-4.6 7l7.1 5.5C43 36.7 46 31.2 46 24.5z"/>
      <path fill="#FBBC05" d="M9.4 28.3c-.4-1.2-.65-2.5-.65-3.8s.25-2.6.62-3.8l-6.4-5C1.7 18.3 1 21.3 1 24.5s.7 6.2 2 8.8l6.4-5z"/>
      <path fill="#34A853" d="M24 46.5c5.2 0 9.6-1.7 12.8-4.6l-7.1-5.5c-1.9 1.3-4.4 2.2-5.7 2.2-7 0-13-5.1-14.3-12l-6.4 5C6.6 40.1 14.6 46.5 24 46.5z"/>
    </svg>
  </span>
  Continue with Google
</button>

      <p class="footer" style="margin-bottom:0;">
        Already have an account? <a href="signin.html">Sign in here</a>.
      </p>
    </form>

    <div class="bottom-links">
      <a href="index.html">Back to Home</a>
      <span class="dot">•</span>
      <a href="privacy.html">Privacy Policy</a>
      <span class="dot">•</span>
      <a href="terms.html">Terms</a>
    </div>
  </main>

</body>
</html>
