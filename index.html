<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Button Test</title>
<style>
:root { --black:#000; --white:#fff; }

body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

/* Header / Nav */
.site-header{ position:fixed; inset:0 0 auto 0; padding:22px 24px; z-index:10; background:transparent; }
.nav-wrap{ display:flex; align-items:center; justify-content:space-between; }
.brand{ color:#fff; text-decoration:none; font-weight:700; font-size:1.4rem; }
.main-nav ul{ display:flex; gap:28px; list-style:none; margin:0; padding:0; }
.main-nav a{ color:#fff; text-decoration:none; font-weight:700; }

/* Buttons */
.btn{ display:inline-block; text-decoration:none; font-weight:700; padding:16px 28px; border-radius:6px; transition:.25s ease; }
.btn-pill{ border-radius:9999px; padding:12px 24px; }
.btn-dark{ background:var(--black); color:var(--white); border:1px solid var(--black); }
.btn-dark:hover{ background:#fff; color:#000; }

/* Make the LOGIN in the nav look like CTA (wins over nav link styles) */
.main-nav .login-btn{
  background:#000 !important;
  color:#fff !important;
  border:1px solid #000 !important;
  border-radius:9999px !important;
  padding:10px 22px !important;
  display:inline-block !important;
}

/* Demo hero */
.hero{
  min-height:60vh;
  display:grid; place-items:center; text-align:center; color:#fff;
  background-image:
    linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url('https://images.unsplash.com/photo-1518310383802-640c2de311b2?q=80&w=1400&auto=format&fit=crop');
  background-size:cover; background-position:center;
}
</style>
</head>
<body>

<header class="site-header">
  <div class="nav-wrap">
    <a class="brand" href="#">yoga with lisa</a>
    <nav class="main-nav">
      <ul>
        <li><a href="#">YOGA</a></li>
        <li><a href="#">CORPORATE</a></li>
        <li><a href="#">WELLNESS</a></li>
        <li><a class="btn btn-dark btn-pill login-btn" href="#">LOGIN</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <a class="btn btn-dark btn-pill" href="#">START YOUR FREE TRIAL TODAY</a>
</section>

</body>
</html>
