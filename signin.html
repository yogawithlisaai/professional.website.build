  <!-- Favicons -->

  <style>
    body {
      background: #f0e9d8;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }
    .signin-card {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 32px 28px 36px;
    }
    .signin-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    .signin-card p.lead {
      margin: 0 0 1.5rem;
      color: #555;
      font-size: 0.95rem;
    }
    .auth-field {
      width: 100%;
      margin-bottom: 0.9rem;
    }
    .auth-field input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #d0c7ba;
      font-size: 0.95rem;
    }
    .auth-submit {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      border: none;
      background:#000;
      color:#fff;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 0.4rem;
    }
    .auth-meta {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }
    .auth-meta a {
      color: inherit;
      text-decoration: underline;
    }
    .back-links {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
    }
    .back-links a {
      margin: 0 0.5rem;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <div class="signin-card">
      <h1>Sign in</h1>
      <p class="lead">
        Log in to access your member content, class library, and saved plans.
      </p>

      <!-- Memberstack login form -->
      <form data-ms-form="login">
        <div class="auth-field">
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            data-ms-member="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="auth-field">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            data-ms-member="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="auth-submit">
          Sign In
        </button>
      </form>

<!-- Google sign-in placeholder (wire to Memberstack social login later) -->
<div class="auth-divider">
  <span>OR</span>
</div>

<button class="auth-oauth auth-google" type="button" aria-disabled="true" disabled>
  <span class="oauth-icon" aria-hidden="true">
    <!-- Simple Google "G" mark (SVG) -->

      <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 19.001 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.992 6.053 29.764 4 24 4c-7.682 0-14.35 4.327-17.694 10.691z"/>
      <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.197l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.263 0-9.72-3.319-11.287-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/>
      <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.02 12.02 0 0 1-4.084 5.565l.003-.002 6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
    </svg>
  </span>

  <span class="oauth-text">Continue with Google</span>
</button>

      <div class="auth-meta">
        <p>
          Forgot your password?
          <a href="https://app.memberstack.com/#/reset-password">
            Reset it here.
          </a>
        </p>
        <p>
          Not a member yet?
          <a href="viewplans.html">View plans & join</a>.
        </p>
      </div>

      <div class="back-links">
        <a href="index.html">Back to Home</a> •

      </div>
    </div>
  </div>

</body>
</html>
