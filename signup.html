<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | Yoga With Lisa</title>

  <!-- Memberstack -->
  <script
    data-memberstack-app="app_cmfs64j5s00jl0wu4h1ee40in"
    src="https://static.memberstack.com/scripts/v1/memberstack.js"
    type="text/javascript">
  </script>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#1a1a1a">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts / CSS -->
  <link rel="stylesheet" href="https://use.typekit.net/uwl6zhw.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500;1,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f0e9d8;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }
    .signin-card {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 32px 28px 36px;
    }
    .signin-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    .signin-card p.lead {
      margin: 0 0 1.5rem;
      color: #555;
      font-size: 0.95rem;
    }
    .auth-field {
      width: 100%;
      margin-bottom: 0.9rem;
    }
    .auth-field input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #d0c7ba;
      font-size: 0.95rem;
    }
    .auth-submit {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      border: none;
      background:#000;
      color:#fff;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 0.4rem;
    }
    .auth-meta {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }
    .auth-meta a {
      color: inherit;
      text-decoration: underline;
    }
    .back-links {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
    }
    .back-links a {
      margin: 0 0.5rem;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <div class="signin-card">
      <h1>Sign in</h1>
      <p class="lead">
        Log in to access your member content, class library, and saved plans.
      </p>

      <!-- Memberstack login form -->
      <form data-ms-form="login">
        <div class="auth-field">
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            data-ms-member="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="auth-field">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            data-ms-member="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="auth-submit">
          Sign In
        </button>
      </form>

      <div class="auth-meta">
        <p>
          Forgot your password?
          <a href="https://app.memberstack.com/#/reset-password">
            Reset it here.
          </a>
        </p>
        <p>
          Not a member yet?
          <a href="login.html">View plans & join</a>.
        </p>
      </div>

      <div class="back-links">
        <a href="index.html">Back to Home</a> •
        <a href="privacy.html">Privacy Policy</a> •
        <a href="terms.html">Terms</a>
      </div>
    </div>
  </div>

</body>
</html>
