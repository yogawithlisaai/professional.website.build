<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Test</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family:sans-serif; }
    section { height:100vh; padding:40px; }
    section:nth-child(odd) { background:#f8f8f8; }
    section:nth-child(even) { background:#ddd; }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="#">Yoga with Lisa</a>
      <nav class="main-nav">
        <ul>
          <li><a href="#">YOGA</a></li>
          <li><a href="#">CORPORATE</a></li>
          <li><a href="#">WELLNESS</a></li>
          <li><a class="login-btn" href="#">LOGIN</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section><h2>Hero Section</h2><p>Scroll down to see nav effect.</p></section>
  <section><h2>More Content</h2></section>
  <section><h2>Even More Content</h2></section>
  <section><h2>Keep Scrolling...</h2></section>

  <!-- Script to toggle nav scroll behavior -->
  <script>
    (function () {
      const header = document.querySelector('.site-header');
      if (!header) return;

      const toggle = () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      };

      toggle(); // initial state
      window.addEventListener('scroll', toggle, { passive: true });
    })();
  </script>
</body>
</html>
